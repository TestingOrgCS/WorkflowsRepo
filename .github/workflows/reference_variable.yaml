name: reference a github variable
on:
  workflow_dispatch:
  
  
jobs:
  check_secret:
    name: Check secret presence
    runs-on: ubuntu-latest
    steps:
    - run: |
       echo " this is a secret1: ${{ secrets.VARIABLE }}" | base64
       echo "this is a variable2: ${{ env.VARIABLE }} OR $VARIABLE" | base64
       echo "this is a variable3: ${{ vars.VARIABLE }} OR $VARIABLE" | base64
    env:
       VARIABLE: ${{ secrets.VARIABLE }}

    
