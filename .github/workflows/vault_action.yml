name: VAULT - action
on:
 push:
 workflow_dispatch:
 
jobs:
  vaultaction:
    runs-on: ubuntu-latest
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
           url: ${{ secrets.VAULT_ADDRESS }}
           token: ${{ secrets.VAULT_TOKEN }}
           secrets: |
                    kv/data/ss sec | MY_PASS ;
      - run: echo $MY_PASS | base64

