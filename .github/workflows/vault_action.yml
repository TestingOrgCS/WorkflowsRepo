name: VAULT - action
on:
 push:
 workflow_dispatch:
 
jobs:
  vaultaction:
    runs-on: ubuntu-latest
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
           url: ${{ secrets.VAULT_ADDRESS }}
           token: ${{ secrets.VAULT_TOKEN }}
           secrets: |
                    "MY_PASS"=kv/data/ss sec >> $GITHUB_ENV
      - run: |
           echo -n "$MY_PASS" | base64
           echo "test!!!" | base64
